<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="./images/movie-logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flix - Search</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS for layout and styles -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="searchPage.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav-wrapper">
      <div class="container">
        <div class="nav">
          <a href="#" class="logo">
            <i class="bx bx-movie-play bx-tada main-color"></i>Fl<span
              class="main-color"
              >i</span
            >x
          </a>
          <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Genre</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <div class="container">
        <h2>Search Movies</h2>
        <input
          type="text"
          id="search-input"
          class="search-box"
          placeholder="Search for a movie..."
        />
        <button id="search-btn">Search</button>
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>

    <!-- Movie Results -->
    <div class="search-results container">
      <h2>Popular Movies</h2>
      <div id="movie-results"></div>
    </div>

    <!-- Scripts -->
    <script src="searchPage.js"></script>
  </body>
</html>
