<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-form">
        <h2 class="auth-header" id="auth-header">Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="auth-btn">Login</button>
        </form>
        <p class="switch-auth-text">
          Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
        </p>
      </div>
    </div>

    <div class="auth-container" id="signup-container" style="display: none">
      <div class="auth-form">
        <h2 class="auth-header">Sign Up</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <p class="switch-auth-text">
          Already have an account? <a href="#" id="switch-to-login">Login</a>
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
